<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>darksouls</title>
</head>
<body>
<form class="mx-1 mx-md-4" th:action="@{/backgroundDarksouls}" method="get">

    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
        <img
                src="/images/dark%20souls.jpg"
                width="400"
                height="400"
                class="w-100 shadow-1-strong rounded mb-4"
                alt="Bond fire"
                style="border:5px solid blue; padding:3px; margin:5px";
        />
        <tr th:each="background:${background}">
            <td th:text="${background.backgroundID}" />
            <td th:text="${background.backgroundName}" />
            <td th:text="${background.rating}" />
            <td th:text="${background.numberOfDownloads}" />
        </tr>
    </div>
</body>
</html>
